<!DOCTYPE html>
<html>
<head>
  <base href="/Mu_Competition_Web/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="codit_competition">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>codit_competition</title>
  <link rel="manifest" href="manifest.json">

  <!-- Load the Lottie Web Player Library from a CDN -->
  <script src="unpkg.com" type="module"></script>

  <!-- CUSTOM CSS FOR THE LOADER -->
  <style>
    .container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000000; /* Background is black */
        z-index: 10;
        transition: opacity 0.3s ease-out;
    }
    /* Style the Lottie custom element */
    dotlottie-wc {
        /* Set a large size, it's vector-based and won't be blurry! */
        width: 400px; 
        height: auto;
    }
  </style>

</head>
<body>
    
  <!-- YOUR LOADING INDICATOR HTML -->
  <div id="loading_indicator" class="container">
    <!-- Use the <dotlottie-wc> element and the correct JSON file name -->
    <dotlottie-wc 
      src="assets/assets/Loading animation blue.json" 
      autoplay 
      loop 
      mode="forward">
    </dotlottie-wc>
  </div>

  <!-- This script hides the loader when Flutter is ready -->
  <script>
    window.addEventListener("flutter-first-frame", function() {
      var loadingIndicator = document.getElementById("loading_indicator");
      if (loadingIndicator) {
        loadingIndicator.style.opacity = 0;
        setTimeout(function() {
          loadingIndicator.remove();
        }, 300); 
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
