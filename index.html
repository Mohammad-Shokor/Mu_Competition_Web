<!DOCTYPE html>
<html>
<head>
  <base href="/Mu_Competition_Web/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="codit_competition">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>codit_competition</title>
  <link rel="manifest" href="manifest.json">

  <!-- 1. ADD THE LOTTIE WEB PLAYER SCRIPT (Recommended CDN from LottieFiles) -->
  <script src="unpkg.com" type="module"></script>

  <!-- CUSTOM CSS FOR THE LOADER -->
  <style>
    .container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #FFFFFF; 
        z-index: 10;
        transition: opacity 0.3s ease-out;
    }
    .loader-lottie {
        width: 400px; 
        height: 400px;
    }
  </style>

</head>
<body>
    
  <!-- 2. REPLACE THE IMG TAG WITH THE LOTTIE WEB COMPONENT (<dotlottie-wc>) -->
  <div id="loading_indicator" class="container">
    <dotlottie-wc
      src="assets/assets/Glow loading.json" <!-- UPDATED: Changed the src to your specific file name -->
      class="loader-lottie"
      autoplay
      loop
      mode="normal"
    ></dotlottie-wc>
  </div>

  <!-- This script hides the loader when Flutter is ready -->
  <script>
    window.addEventListener("flutter-first-frame", function() {
      var loadingIndicator = document.getElementById("loading_indicator");
      if (loadingIndicator) {
        loadingIndicator.style.opacity = 0;
        setTimeout(function() {
          loadingIndicator.remove();
        }, 300); 
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
