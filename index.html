<!DOCTYPE html>
<html>
<head>

  <base href="/Mu_Competition_Web/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="codit_competition">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>codit_competition</title>
  <link rel="manifest" href="manifest.json">

  <!-- CUSTOM CSS FOR THE LOADER -->
  <style>
    /* CSS to center and style the loader container */
    .container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff; /* Customize background color */
        z-index: 10;
        /* Add transition for the fade out effect */
        transition: opacity 0.3s ease-out;
    }
    /* Style your GIF image */
    .loader-gif {
        width: 150px; /* Adjust the size of the GIF as needed */
        height: auto;
    }
  </style>

</head>
<body>
    
  <!-- YOUR LOADING INDICATOR HTML -->
  <div id="loading_indicator" class="container">

    <img src="assets/assets/Loading animation blue.gif" alt="Loading animation" class="loader-gif">
  </div>

  <!-- This script hides the loader when Flutter is ready -->
  <script>
    window.addEventListener("flutter-first-frame", function() {
      var loadingIndicator = document.getElementById("loading_indicator");
      if (loadingIndicator) {
        // Start fade out animation
        loadingIndicator.style.opacity = 0;
        // Remove element from DOM after transition completes (0.3s)
        setTimeout(function() {
          loadingIndicator.remove();
        }, 300); 
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
